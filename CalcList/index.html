    <div class="container " id="calculadora"> <!--Inicio Container-->
      <div class="row"> <!--Inicio ROW Calculadora-->
        <div class="col" >
          <h2>Calculadora</h2>
            <div class="container">
                <div class="row">
                <div class="col d-flex justify-content-center">
                    <br />
        
                    <div class="calculadora">
                    <input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled">
                    
                    <div class="row btncalculadora">
                        <button onclick="calcular('acao', 'c')" type="button" class="btn btn-dark btn-lg clear font-weight-light btn-cal">C</button>
                        <button onclick="calcular('acao', '/')" type="button" class="btn btn-dark btn-lg font-weight-light btn-cal">/</button>
                        <button onclick="calcular('acao', '*')" type="button" class="btn btn-dark btn-lg font-weight-light btn-cal">x</button>
                    </div>
        
                    <div class="row btncalculadora">
                        <button onclick="calcular('valor', 7)" type="button" class="btn btn-dark btn-lg font-weight-light btn-cal">7</button>
                        <button onclick="calcular('valor', 8)" type="button" class="btn btn-dark btn-lg font-weight-light btn-cal ">8</button>
                        <button onclick="calcular('valor', 9)" type="button" class="btn btn-dark btn-lg font-weight-light btn-cal">9</button>
                        <button onclick="calcular('acao', '-')" type="button" class="btn btn-dark btn-lg font-weight-light btn-cal">-</button>
                    </div>
                    
                    <div class="row btncalculadora">
                        <button onclick="calcular('valor', 4)" type="button" class="btn btn-dark btn-lg font-weight-light btn-cal">4</button>
                        <button onclick="calcular('valor', 5)" type="button" class="btn btn-dark btn-lg font-weight-light btn-cal">5</button>
                        <button onclick="calcular('valor', 6)" type="button" class="btn btn-dark btn-lg font-weight-light btn-cal">6</button>
                        <button onclick="calcular('acao', '+')" type="button" class="btn btn-dark btn-lg font-weight-light btn-cal">+</button>
                    </div>
        
                    <div class="row btncalculadora">
                        <button onclick="calcular('valor', 1)" type="button" class="btn btn-dark btn-lg font-weight-light btn-cal">1</button>
                        <button onclick="calcular('valor', 2)" type="button" class="btn btn-dark btn-lg font-weight-light btn-cal">2</button>
                        <button onclick="calcular('valor', 3)" type="button" class="btn btn-dark btn-lg font-weight-light btn-cal">3</button>
                        <button onclick="calcular('acao', '=')" type="button" class="btn btn-dark btn-lg enter btn-cal">=</button>
                    </div>
        
                    <div class="row btncalculadora" style="margin-top: -60px">
                        <button onclick="calcular('valor', 0)" type="button" class="btn btn-dark zero btn-lg font-weight-light btn-cal">0</button>
                        <button onclick="calcular('acao', '.')" type="button" class="btn btn-dark btn-lg font-weight-light btn-cal">.</button>
                    </div>
        
                    </div>
                </div>
                </div>
            </div>
            

        </div>
      </div> <!--Fim ROW Calculadora-->


      <div class="row mt-3 medirImc" id="Medir-Imc"><!--Inicio ROW Medir IMC-->
        <div class="col">
          <h2>Medir IMC</h2>
            <div class="container">
              <div class="row">
                <div class="col">
                    <div class="row d-flex justify-content-center">
                      <div class="col-sm-6 " >
                        <p>Altura (ex.: 1,70) :</p>
                        <input type="number" class="form-control entradas0" placeholder="Metros" id="altura">
                      </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                       <div class="col-sm-6 mt-2">
                          <p>Peso (ex.: 69,2) :</p>
                          <input type="number" class="form-control entradas1" placeholder="Quilos" id="peso">
                       </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                      <div class="col-sm-6 mt-2">
                         <p>Resultado:</p>
                         <input type="text" class="form-control entradas2" placeholder="Resultado" id="resultado-imc" disabled="disabled" >
                      </div>
                    </div>
                    <div class="row justify-content-center">
                      <div class="col-2 mr-5 mt-2">
                        <button onclick="calcularImc()" type="submit" class="btn btn-dark" id="calcular-imc">Calcular</button>
                      </div>
                      <div class="col-1 ml-5 mt-2"> 
                        <button onclick="limparCampoImc()" type="submit" class="btn btn-dark" id="limpar-imc" >Limpar</button> 
                      </div>    
                    </div>
                </div>
              </div>
            </div>
        </div>
